language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "installing kubernetes CLI"
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv ./kubectl /usr/local/bin/kubectl

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  #   - docker build -t simple-node .
  #   - docker tag simple-node YOUR_DOCKER_HUB/simple-node:latest
  ##
  - docker-compose -f ./udacity-c3-deployment/docker/docker-compose-build.yaml build --parallel

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "build successful, pushing images to Registry"
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  #   - docker push YOUR_DOCKER_HUB/simple-node
  - docker-compose -f ./udacity-c3-deployment/docker/docker-compose-build.yaml push
  # - docker push torhector2/reverseproxy
  # - docker push torhector2/udacity-restapi-user
  # - docker push torhector2/udacity-restapi-feed
  # - docker push torhector2/udacity-frontend:local

  #aws eks
  - aws eks --region eu-west-3 update-kubeconfig --name Demo2

  #kubernetes
  - kubectl apply -f ./udacity-c3-deployment/aws-secret.yaml
  - kubectl apply -f ./udacity-c3-deployment/env-secret.yaml
  - kubectl apply -f ./udacity-c3-deployment/env-configmap.yaml
  - kubectl apply -f ./udacity-c3-deployment/backend-feed-deployment.yaml
  - kubectl apply -f ./udacity-c3-deployment/backend-feed-service.yaml
  - kubectl apply -f ./udacity-c3-deployment/backend-user-deployment.yaml
  - kubectl apply -f ./udacity-c3-deployment/backend-user-service.yaml
  - kubectl apply -f ./udacity-c3-deployment/frontend-deployment.yaml
  - kubectl apply -f ./udacity-c3-deployment/frontend-service.yaml
  - kubectl apply -f ./udacity-c3-deployment/reverseproxy-deployment.yaml
  - kubectl apply -f ./udacity-c3-deployment/reverseproxy-service.yaml
